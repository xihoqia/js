<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     /*
      条件分支语句也叫switch语句
          语法：
            switch(条件表达式){
                        case  表达式：
                               语句..........
                               break；
                        case  表达式：
                               语句..........
                               break；
                        case  表达式：
                               语句..........
                               break；
                        case  表达式：
                               语句..........
                               break；
                        default：
                           语局........
                           break;       
            }*/
              var num=4;
             switch (num) {
                 case 1 :
                          console.log("壹");
                          break;
                  case 2:
                          console.log("贰"); 
                          break;
                  case 3:
                      console.log("叁");
                          break;
                         default:         
                         console.log("非法数字。");
                        } 

    </script>
</head>
