<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      流程控制语句
         -js中的程序是从上到下一行一行执行的
         - 通过流程控制语句可以控制程序执行流程
             使程序可以根据一定的条件来选择执行
        - 语句的分类
              1、条件判断语句
              2、条件分支语句
              3、循环语句
     
              

       条件判断语句：
         使用条件判断语句可以在执行某个语句之前进行判断
              如果条件成立才会执行
            -if语句
             -语法1：if(条件表达式) { 语句 ............}
                if语句在执行时，会先对条件表达式进行求值判断，如果是true 则会执行if后的语句 反之则不执行
            如果希望if语句可以控制多条语句，可以将这些语句统一放到一个代码块中
   */
      var a = 11;
      if (a > 10 && a<=20) {
        alert("a大于10,并且a小于20");  
      }

    </script>
  </head>
  <body></body>
</html>
