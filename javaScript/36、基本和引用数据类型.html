<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*  基本数据类型
          String   number   Boolean  null    undefined 
       
    引用数据类型
          Object
    JS中的变量都是保存到栈内存中的
          基本数据类型的值直接在栈内存中储存，
          值与值之间式独立存在的，修改一个变量不会影响其他变量
          
         对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，
         而变量保存的是对象的内存地址(对象的引用)，如果两个变量保存的是同一个对象引用，
         当通过一个变量修改属性时，另一个也会受到影响。

  */

      /*
    当比较两个基本数据类型的值时，就是比较值
    而比较两个引用数据类型时，他是比较的对象的内存地址，
           如果两个对象是一样的，但是地址不同，他也会返回false
  */
      var a = 123;
      var b = a;
      a++;

      var o1 = new Object();
      o1.name = "1111";

      var o2 = o1;
      console.log(o2, o1);
      o1.age = 18;
      console.log(o2);
      console.log(o1);
    </script>
  </head>
  <body></body>
</html>
