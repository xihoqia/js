    <title>Document</title>
    <script>
        /*
          将其他的数据类型转换为Boolean
               -使用Boolean()函数
                    -  数字-->布尔
                         除了0和NaN,其余的都是true
                    -字符串-->布尔
                         除了空串，其余的都是true
                 -null和undefined都会转换为false       
                 - 对象 -->布尔
                             都是true
               -方式二（隐式类型转换）
                     -  为任意数据类型做两次非运算（！！），即可转换为布尔值
                   
                          

        */
       var a =0;
       a=Boolean(a)
       console.log(typeof a)
       console.log(a)
    </script>
