    <script>
/*
  for语句，也是一个循环语句，也称for循环
     在for循环中，为我们提供了专门的位置用来放三个表达式
         1.初始化表达式
         2.条件表达式
         3.更新表达式
     for循环的语法：
       for(①初始话表达式;②条件表达式;④更新表达式){
           ③语句.........
       }    
          for循环的执行流程
              ①执行初始化表达式，初始化变量
              ②执行条件表达式，判断是否执行循环
                 如果为true，则执行循环③
                 如果为false，终止循环
              ④执行更新表达式，更新表达式执行完毕继续重复②
                      
*/
// 创建一个执行10次的while循环
 /*var i =0;
while (i<10) {
    alert(i++);
}*/

/* for (var i =0;    i<10 ;   i++) {
    alert(i)
}*/

//    for循环中的三个部分都可以省略，也可以写在外部
//    如果在for循环中不写任何的表达式，只写两个; 此循环是一个死循环会一直执行下去，慎用
//  
var i =0;
for(;i<10;){
    alert(i++);
}

    </script>
