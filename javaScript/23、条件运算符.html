<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        条件运算符也叫三元运算符
             语法：
             条件表达式?语句1:语句2;
             -执行的流程
                 条件运算符在执行时，首先要对条件表达式进行求值，
                   如果该值为true，则执行语句1，并返回执行结果
                   如果该值为false，则执行语句2，并返回执行结果
             如果条件表达式的求值结果是一个非布尔值，
               会将其转换为布尔值，然后再进行运算。
        */
        var a =300 ;
        var b=200;
        var c =400;
         
        // a>b?alert("a大"):alert("b大")   获取a和b中的最大值
        //var max = a>b?  a :b;  //获取a和b中的最大值
      //  max = max >c ? max :c ;//获取a b c中的最大值
     //  console.log("max="+max);
        
       var max=a>b ? (a >c ? a : c) :( b >c ? b :c);
       console.log("max="+max);
     </script>
</head>

</body>
</html>
