<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 /*
    创建一个函数，可以在控制台中输出一个人的信息
        可以输入人的 name age gender address
    实参可以是任意的数据类型，也可以是一个对象
      当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递

 */
function sayHello(o) {
    console.log("我是"+o.name+",我今年"+o.age +"岁了，" + "我是一个"+o.gender+"人"+".我住在"+o.address
  );
   
}   
//创建一个对象
var obj ={
    name:"孙悟空",
    age:18 ,
    gender:"男",
    address:"花果山",
}

sayHello(obj);

/*
   实参可以是一个对象，也可以是一个函数
*/
function fun (a) {
   // console.log("a="+a);
   a(obj)
}
fun(sayHello);
fun(sayHello())
/*
把函数当做实参
     带括号时 sayHello()
       -调用函数，相当于函数的返回值
     sayHello
       -函数对象，相当于直接使用函数对象
*/
    </script>
