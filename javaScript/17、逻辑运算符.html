    <script type="text/javascript">
        /*
          js中为我们提供了三种逻辑运算符
            ！非
               -  ！可以用来对一个值进行非运算
               -  所谓非运算就是对一个布尔值进行取反操作
                   true变false     false变true
               -  如果对一个值两次取反，不会发生变法
               -如果对非布尔值进行运算，会先转化为布尔值，在进行取反
                      所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
                        可以为一个任意数据类型取两次反，来将其转换为布尔值
                         原理和Boolean()函数一样
            && 与 
               -&&可以对符号两侧的值进行运算并返回结果
               - 运算规则
                 -两个值中只要有一个false，就返回false
                    只有两个值都是true的时候，才会返回true
                 -js中的‘与’属于短路的与，如果第一个值为false，则不会看第二个值
            | |  或
               -|| 可以对符号两侧的值进行运算并返回结果
               - 运算规则
                 -两个值中只要有一个true，就返回true
                      两个值都是false的时候，才会返回false
                -js中的‘或’属于短路的或，
                                如果第一个值为true，则不会看第二个值

                 
        */

    // 对a进行非运算
    // a=!a;
    // console.log("a="+a);

    // 如果两个值都是true则返回true   只要有一个false，就返回false
    var result = true && true;
    var result = false && true;
    var result = false && false;
    console.log("result="+ result);

    true&& alert("你看我出不出来！！")
    // 第一个值为false，不会检查第二个值
   false&& alert("你看我出不出来！！")

//    两个都是false，则返回false   只要有一个true，就会返回true
    var d = true || false;
