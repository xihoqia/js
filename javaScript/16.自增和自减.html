<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    /*
     自增++
          -通过自增可以使变量在自身的基础上增加1
          -对于一个变量自增以后，原变量的值会立即自增1
          -自增分成两种；后++（a++）和前++（++a）
               无论是a++还是++a 都会立即使原变量的值自增1
                   不同的是a++  和 ++a的值不同
                   a++的值等于原变量的值（自增前的值）
                   ++a的值等于原变量新值（自增后的值）

       自减 --
         -  通过自减可以使变量在自身的基础上减1
         -  自减分成两种：后--(a--)  和 前--（--a）
              无论是a--还是 --a 都会立即使原变量的值自减1
                不同的是a--和--a的值不同
                  a-- 是原变量的值（自减前的值）
                  --a是变量的新值 （自减以后的值）

    */
   var a =10;
 
   var result = a++  +  ++a  + a;
   console.log("result="+result);
</script>
