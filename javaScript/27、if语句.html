<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*
     if语句
       语法二
       if(条件表达式){语句.....}else{ 语句.......}
         当该语句执行时，会先对if条件后的表达式进行求值判断
             如果值为true，则执行if后的语句
             如果为false，则执行else后的语句
        语法三
         if(条件表达式){
             语句...
         }else if(条件表达式){
             语句...
         }else if(条件表达式){
             语句...
         }    
*/
     var age = 66;
     if(age>=60){
         alert("你已经退休了")
     }else{
         alert("你还没到年龄")  
     }
    </script>
</head>

</body>
</html>
