<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    /*
        将其他类型的数据转换为Number
             转换方式一：
                   使用Number()函数
                          -字符串-->数字
                             1、如果是纯数字的字符串，则直接转换为数字
                             2、如果字符串中有非数字的内容，则转换为NaN
                             3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
                    -布尔-->数字
                      true转成 1 ；
                      false转成0；

                      -Null-->数字 结果是0；
                      -undefined-->数字  结果是NaN
              转换方式二
                      -这种方式专门用来对付字符串
                       -parseInt()把一个字符串转换为整数
                      -parseFloat()把一个字符串转换成一个浮点数 
    */
   var a ="123px";
//    调用Number()函数来将a转换为Number类型
   a=Number(a);

   a = "1130px";
//    -parseInt()可以将一个字符串中的整数内容取出来，然后转换成Number
   a=parseInt(a);
   //    -parseFloat()可以将一个字符串中的整数内容取出来，然后转换成Number
//   如果对非String使用-parseInt()或parseFloat()，他会先将其转换为String然后在操作

   console.log(typeof a);
   console.log(a) 
   
</script>

</head>
<body>
    
</body>
</html>
